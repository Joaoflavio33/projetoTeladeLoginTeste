<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="background-bottom">
        <div class="content first-content">
            <div class="left-background">
                <div class="first-column">
                    <h1 class="title">Welcome Back!</h1>
                    <p class="description">To keep connected with us</p>
                    <p class="description">Please login with your personal info</p>
                    <button class="btn">SIGN IN</button>
                </div> <!-- first-column -->
            </div> <!-- left-background -->
            <div class="second-column">
                <h1 class="title-second-column">Create Account</h1>
                <div class="social-media">
                    <div class="list-forms">
                        <a href="https://pt-br.facebook.com/">
                            <img src="images/facebook.png.png" alt="Logo do Facebook">
                        </a>
                        <a href="https://accounts.google.com/">
                            <img src="images/google.png.png" alt="Logo do Google">
                        </a>
                        <a href="https://www.linkedin.com">
                            <img src="images/linkedin.png.png" alt="Logo do LinkedIn">
                        </a>
                    </div> <!-- list-forms -->
                </div> <!-- social-media -->
                <p class="description-two">or use your email for registration:</p>
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="form-style-one" name="name"placeholder="Name">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="form-style-two" name="email" placeholder="Email">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-style-three" name="password" placeholder="Password">
                </div>
                <button class="btn-two">SIGN UP</button>
            </div> <!-- second-column -->
        </div> <!-- content -->
    </div> <!-- background-bottom -->
</body>
</html>
